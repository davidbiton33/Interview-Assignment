<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg mx-auto">
    <ng-container *ngIf="babyResponse; else newBaby" class="text-center">
      <h2 class="text-xl font-bold mb-4">{{ babyResponse ? 'Edit Baby' : 'Add New Baby' }}</h2>
    </ng-container>

    <ng-template #newBaby>
      <h2 class="text-xl font-bold mb-4">Add New Baby</h2>
    </ng-template>

    <form [formGroup]="babyForm" (ngSubmit)="onSubmit()" class="space-y-6 bg-white shadow-md rounded px-6 pt-6 pb-8 mb-4">
      <div class="flex flex-col">
        <label for="birthday" class="mb-1 font-semibold text-gray-700">Birthday</label>
        <input
        type="date" formControlName="birthday" class="p-3 border border-gray-200 rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="flex flex-col">
        <label for="weight" class="mb-1 font-semibold text-gray-700">Weight</label>
        <input
        type="number" formControlName="weight" class="p-3 border border-gray-200 rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="flex flex-col">
        <label for="height" class="mb-1 font-semibold text-gray-700">Height</label>
        <input
        type="number" formControlName="height" class="p-3 border border-gray-200 rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="flex flex-col">
        <label for="parentsName" class="mb-1 font-semibold text-gray-700">Parent's Name</label>
        <input
        type="text" formControlName="parentsName" class="p-3 border border-gray-200 rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="flex flex-col">
        <label for="hairColor" class="mb-1 font-semibold text-gray-700">Hair Color</label>
        <input
        type="text" formControlName="hairColor" class="p-3 border border-gray-200 rounded-lg focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-md transition duration-200 ease-in-out">
        {{ babyResponse ? 'Save Changes' : 'Add' }}
      </button>
    </form>
  </div>
</div>
